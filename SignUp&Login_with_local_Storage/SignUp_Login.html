<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp_Login.css">
    <title>SignUp</title>
</head>
<body>
    <section>
        
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name" required> <br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email" required> <br>
                    <label for="password">Password</label>
                    <input type="password" name="pwd" id="password" placeholder="Password" required><br>
                    <label for="Repeat_pass">Confirm Password</label>
                    <input type="password" id="Repeat_pass" name="pwdrepeat" placeholder="Confirm Password" required><br>
                <div class="btn">
                    <button type="submit">Sign In</button>
                    <button type="submit">Sign Up</button>
                </div>
                </form>
            </div>
        
    </section>
</body>
<script src="SignUp_Login.js"> 
</script>
</html>
